     <script>

const btnClose=document.querySelector(".btnClose")
const enterButton=document.querySelector(".login-button")
const loginContainer = document.getElementById("login-container");

function doSign()
{
  if (loginContainer.classList.contains("hide"))
  {
    let loginText=document.querySelectorAll(".login-text")
    loginContainer.style.display="block"
    
    loginText.forEach((element) =>{
      element.textContent="Sign in"
    })
  
  }
 
}

function doLogin()
{
  if (loginContainer.classList.contains("hide"))
  {
    let loginText=document.querySelectorAll(".login-text")
    loginContainer.style.display="block"
   
    loginText.forEach((text) =>{
      text.textContent="Login"
    })
  }
 
}

btnClose.addEventListener("click", ()=>{
   loginContainer.style.display="none"
  
})
